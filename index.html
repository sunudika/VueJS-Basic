<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS Basic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="./app.css">
</head>
<body class="">

    <div id="app" class="container">
        <nav class="navbar navbar-light bg-light fixed-top">
            <div class="navbar-text ml-auto d-flex">
                <button class="btn btn-sm btn-outline-success" v-on:click="style.sliderStatus = !style.sliderStatus">
                    <i class="fas fa-dollar-sign"></i>
                </button>
                <div class="ml-2">
                    <button class="btn btn-success btn-sm dropdown-toggle" id="dropdownCart" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="badge badge-pill badge-success">{{ cartQty }}</span>
                        <i class="fas fa-shopping-cart"></i>
                        <price :value="Number(cartTotal)"></price>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownCart" v-if="cart.length > 0">
                        <div>
                            <div v-for="(item, index) in cart" :key="index">
                                <div class="dropdown-item-text text-nowrap text-left">
                                    <span class="badge badge-pill badge-warning align-text-top mr-1">
                                        {{ item.qty }}
                                    </span>
                                    {{ item.product.name }}
                                    
                                    <b class="float-right"> 
                                        &nbsp;
                                        {{ item.product.price * item.qty | currencyFormat }}
                                        &nbsp;
                                        <a href="#" class="badge badge-danger text-white float-right" v-on:click.stop="deleteItem(index)">-</a>
                                    </b>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </nav>
        <br>
        <h1 class="text-info font-weight-bold text-center mt-5">Boutik Kita</h1>

        <transition name="custom" enter-active-class="animated fadeInDown" leave-active-class="animated slideOutRight">
            <div class="" v-if="style.sliderStatus">
                <div class="align-items-center" :class="sliderState">
                    <label for="" :class="style.label">Max</label>
                    <input type="number" class="form-control mx-2 " :style="{'width': style.inputWidth + 'px', 'text-align': 'center'}" v-model="maximum">
                    <input type="range" class="custom-range" min="0" max="200" v-model="maximum"> 
                </div>
            </div>
        </transition>

        <product-list :products="products" :maximum="maximum" @add="addItem"></product-list>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
